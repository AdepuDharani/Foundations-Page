<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Foundations Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

<body>
    <div class="bg-container d-flex flex-column justify-content-end">

            <h1 class="foundations-heading">Foundations</h1>
            <p class="foundations-desc">Learn courses that will help you move forward in your career.</p>
            <div class="d-flex flex-row">
                <div class="card">
                    <div class="img-container">
                        <img class="card-img" src="foundations-python-img.png" />
                    </div>
                    <h1 class="card-name">Python</h1>
                </div>
                <div class="card">
                    <div class="img-container">
                        <img class="card-img" src="foundations-javascript-img.png" />
                    </div>
                    <h1 class="card-name">Javascript</h1>
                </div>
            </div>
            <div class="d-flex flex-row">
                <div class="card ">
                    <div class="img-container">
                        <img class="card-img" src="foundations-html5-img.png" />
                    </div>
                    <h1 class="card-name">HTML 5</h1>
                </div>
                <div class="card">
                    <div class="img-container">
                        <img class="card-img" src="foundations-java-img.png" />
                    </div>
                    <h1 class="card-name">Java</h1>
                </div>
            </div>
        </div>
    </div>
